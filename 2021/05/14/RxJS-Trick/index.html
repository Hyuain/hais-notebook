<h1 id="防止重复请求">防止重复请求</h1>
<p>参考了 <a target="_blank" rel="noopener" href="https://stackoverflow.com/questions/50864978/angular-rxjs-6-how-to-prevent-duplicate-http-requests">这篇文章</a></p>
<figure class="highlight typescript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// request.ts</span></span><br><span class="line"><span class="keyword">let</span> <span class="attr">dataObservable</span>: <span class="title class_">Observable</span>&lt;<span class="built_in">any</span>&gt;</span><br><span class="line"></span><br><span class="line"><span class="keyword">const</span> request = (): <span class="title class_">Observerble</span>&lt;<span class="built_in">any</span>&gt; =&gt; &#123;</span><br><span class="line">  <span class="keyword">if</span> (dataObservable) &#123; <span class="keyword">return</span> dataObservable &#125;</span><br><span class="line">  dataObservable = <span class="keyword">new</span> <span class="title class_">Observable</span>&lt;<span class="built_in">any</span>&gt;(<span class="function">(<span class="params">subscriber</span>) =&gt;</span> &#123;</span><br><span class="line">    <span class="variable language_">console</span>.<span class="title function_">log</span>(<span class="string">&quot;mock Run API&quot;</span>)</span><br><span class="line">    <span class="built_in">setTimeout</span>(<span class="function">() =&gt;</span> &#123;</span><br><span class="line">      <span class="variable language_">console</span>.<span class="title function_">log</span>(<span class="string">&quot;mock API Callback&quot;</span>)</span><br><span class="line">      subscriber.<span class="title function_">next</span>(<span class="title class_">Math</span>.<span class="title function_">random</span>())</span><br><span class="line">      subscriber.<span class="title function_">complete</span>()</span><br><span class="line">      <span class="comment">// 可以根据需求自行确定这个 observable 销毁的时机</span></span><br><span class="line">      dataObservable = <span class="literal">undefined</span></span><br><span class="line">    &#125;, <span class="number">500</span>)</span><br><span class="line">  &#125;).<span class="title function_">pipe</span>(<span class="title function_">share</span>())</span><br><span class="line">  <span class="keyword">return</span> dataObservable</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight typescript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// somewhere.ts</span></span><br><span class="line"><span class="title function_">request</span>().<span class="title function_">subscribe</span>(<span class="function">(<span class="params">res</span>) =&gt;</span> &#123;</span><br><span class="line">  <span class="variable language_">console</span>.<span class="title function_">log</span>(<span class="number">1</span>, res)</span><br><span class="line">&#125;)</span><br><span class="line"><span class="title function_">request</span>().<span class="title function_">subscribe</span>(<span class="function">(<span class="params">res</span>) =&gt;</span> &#123;</span><br><span class="line">  <span class="variable language_">console</span>.<span class="title function_">log</span>(<span class="number">2</span>, res)</span><br><span class="line">&#125;)</span><br><span class="line"><span class="built_in">setTimeout</span>(<span class="function">() =&gt;</span> &#123;</span><br><span class="line">  <span class="title function_">request</span>().<span class="title function_">subscribe</span>(<span class="function">(<span class="params">res</span>) =&gt;</span> &#123;</span><br><span class="line">    <span class="variable language_">console</span>.<span class="title function_">log</span>(<span class="number">3</span>, res)</span><br><span class="line">  &#125;)</span><br><span class="line">&#125;)</span><br><span class="line"></span><br><span class="line"><span class="comment">// Logs:</span></span><br><span class="line"><span class="comment">// mock Run API</span></span><br><span class="line"><span class="comment">// mock API Callback</span></span><br><span class="line"><span class="comment">// 1 0.403....</span></span><br><span class="line"><span class="comment">// 2 0.403....       跟 1 打出的值一样</span></span><br><span class="line"><span class="comment">// mock Run API      上面的 500 ms 之后</span></span><br><span class="line"><span class="comment">// mock API Callback</span></span><br><span class="line"><span class="comment">// 3 0.838....       新的值</span></span><br></pre></td></tr></table></figure>
